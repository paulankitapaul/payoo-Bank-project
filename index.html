<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div id="total-ammount" class="stat-value">9400</div>
                      
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Ammount</span>
                        </label>
                        <input id="ammount" type="text" placeholder="Ammount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PinNumber</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Pin-Number" class="input input-bordered" autocomplete="off" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="AddMoney-btn" class="btn btn-primary">AddMoney</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
<script src="AddMoney.js"></script>
    </main>
    
</body>
</html>
